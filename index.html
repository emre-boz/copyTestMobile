<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy-ornek</title>
</head>
<style>
    #resultElement{
        border: 2px solid blue;
        width: 400px;
        height: 20px;
        display: inline-block;
    }
</style>
<body>
    <input type="text" id="inputElement">
    <button id="btnElement">run</button><br><br>
    <div id="resultElement"></div>
    <button id="btnCopy">copy</button>
    <script>
        const inputElement=document.querySelector('#inputElement');
        const btnElement=document.querySelector('#btnElement');  
        const resultElement=document.querySelector('#resultElement');
        const btnCopy= document.querySelector('#btnCopy'); 
        
        btnElement.addEventListener('click',()=>{
            resultElement.textContent=inputElement.value;
        })

        btnCopy.addEventListener("click", async () => {
        let result = resultElement.textContent;
        if (result) {
         await navigator.clipboard.writeText(result);
          // resultDom.textContent = result + " Copied!";
          resultElement.textContent = `"${result}" Copied!`;
          resultElement.style.color = "red";
        }
      });


    </script>
</body>
</html>
